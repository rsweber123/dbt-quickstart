version: 2

sources:
  - name: jaffle_shop
    description: clone of of a Postgres application database
    database: dbt-tutorial
    schema: jaffle_shop
    freshness:
          warn_after: {count: 24, period: hour}
          error_after: {count: 1, period: day}
    loaded_at_field: _etl_loaded_at
    
    tables:
      - name: customers
        description: raw customers data
        freshness: null
        columns:
        - name: id
          description: primary key for customers data
          tests:
            - unique
            - not_null
                     
      - name: orders
        description: raw orders data
        columns:
        - name: id
          tests:
            - unique
            - not_null
