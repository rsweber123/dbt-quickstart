version: 2

models:
  - name: stg_jaffle_shop__customers
    description: one uniquie customer per row
    columns:
      - name: customer_id
        description: primary key
        tests:
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    description: one order per row
    columns:
      - name: order_id
        description: primary key
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status')}}"
        tests:
          - accepted_values:
              values:
                ["completed", "shipped", "returned", "return_pending", "placed"]
      - name: customer_id
        description: foreign key for customers table
        tests:
          - relationships:
              to: ref('stg_jaffle_shop__customers')
              field: customer_id

  - name: dim_customers
    description: "{{ doc('dim_customers')}}"
    columns:
      - name: customer_id
        description: primary key
      - name: lifetime_value
        description: total spent by the customer

  - name: fct_orders
    description: orders fact table
    columns:
      - name: order_id
        description: primary key
